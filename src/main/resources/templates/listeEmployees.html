<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity6>
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Employees</title>
</head>
<body>
	<div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des	Employees
 </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Employee</th><th>Salaire</th><th>Date d'embauche</th><th>Departement</th>
 </tr>
 <tr th:each="e:${employees.content}">
 <td th:text="${e.idEmployee}"></td>
 <td th:text="${e.nomEmployee}"></td>
 <td th:text="${e.salaire}"></td>
 <td th:text="${e.dateEmbauche}"></td> 
 <td th:if= "${!#strings.isEmpty(e.departement)}" th:text="${ e.departement.nomDep}"></td>
 <td th:if= "${#strings.isEmpty(e.departement)}" th:text="${'Pas de Departement'}"></td>
 <td  sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-success"
 th:href="@{modifierEmployee(id=${e.idEmployee}	,page=${currentPage},size=${size})}">Editer</a></td>
 <td  sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger"  onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerEmployee(id=${e.idEmployee},
 page=${currentPage},size=${size})}">Supprimer</a></td>
 
 </tr>
 </table>
 <ul class="nav nav-pills">
  <li th:each="page,status:${pages}">
  <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
  th:href="@{ ListeEmployees(page=${status.index}, size=${size} ) }"
  th:text="${status.index }"></a>
  </li>
  </ul>
 </div>
</div>
</div>
</body>
</html>
